<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: nowrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .cart-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }
        .cart-icon, .profile-icon {
            position: relative;
            cursor: pointer;
        }
        .cart-icon img, .profile-icon img {
            width: 30px;
            height: 30px;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 14px;
            padding: 3px 7px;
            border-radius: 50%;
        }
        .cart-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            width: 250px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
        }
        .cart-dropdown h3 {
            margin: 0;
            padding: 10px;
            background: #007BFF;
            color: white;
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item span {
            flex: 1;
        }
        .cart-item input {
            width: 40px;
            text-align: center;
        }
        .remove-item {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .proceed-btn {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .add-to-quote {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            white-space: nowrap;
        }
        .add-to-quote:hover {
            background: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        .map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="track-order.html">Track Order</a>
            <a href="contact.html">Contact Us</a>
            <a href="login-register.html" id="loginLink">Login/Register</a>
        </div>

        <!-- Right-side container for Quote Request, Cart, and Profile -->
        <div class="cart-container">
            <button class="add-to-quote" onclick="goToQuoteRequest()">Quote Request</button>
            <div class="cart-icon" onclick="toggleCartDropdown()">
                <img src="cart.png" alt="Cart">
                <span class="cart-count" id="cartCount">0</span>
            </div>
            <div class="cart-dropdown" id="cartDropdown">
                <h3>Your Cart</h3>
                <div id="cartItems"></div>
                <button class="proceed-btn" onclick="goToQuoteRequest()">Proceed to Quote Request</button>
            </div>
            <div class="profile-icon" id="profileContainer" onclick="goToProfile()" style="display: none;">
                <img src="profile.png" alt="Profile">
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Contact Us</h2>

        <!-- Contact Form -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>

        <button class="submit-btn" onclick="submitContactForm()">Send Message</button>

        <!-- Business Contact Info -->
        <div class="contact-info">
            <p><strong>Phone:</strong> +91 9391044490</p>
            <p><strong>Email:</strong> drgiri28@gmail.com</p>
            <p><strong>Address:</strong> 6-4-49/A, Bholakpur opp. Bhavani Shankar Temple<br>Kavadiguda Main Rd. , Hyderabad, TS 500080 </p>
        </div>
        <!-- Google Maps Embed -->
        <iframe 
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.7908964833023!2d78.49440067591097!3d17.421819801810766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99d25d0d817b%3A0x7fd4a0ebddeb0bb1!2sTIRUMALA%20METAL%20SECTIONS%20PRIVATE%20LIMITED!5e0!3m2!1sen!2sus!4v1740033756811!5m2!1sen!2sus" 
            allowfullscreen="" loading="lazy">
        </iframe>
    </div>

    <script>
let cart = JSON.parse(localStorage.getItem('cart')) || {};

function toggleCartDropdown() {
    let cartDropdown = document.getElementById('cartDropdown');
    cartDropdown.style.display = (cartDropdown.style.display === "block") ? "none" : "block";
    updateCartDropdown();
}

function updateCartDropdown() {
    let cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = "";

    if (Object.keys(cart).length === 0) {
        cartItems.innerHTML = "<p style='text-align:center;'>Cart is empty</p>";
        return;
    }

    for (let product in cart) {
        cartItems.innerHTML += `
            <div class="cart-item">
                <span>${product}</span>
                <button class="remove-item" onclick="removeFromCart('${product}')">X</button>
            </div>
        `;
    }
}

function goToQuoteRequest() {
    if (Object.keys(cart).length === 0) {
        alert("No products selected. Redirecting to Products Page.");
        window.location.href = "products.html";
        return;
    }
    window.location.href = "quote-request.html";
}

function goToProfile() {
    window.location.href = "profile.html";
}

document.addEventListener("DOMContentLoaded", updateCartDropdown);
function checkLoginStatus() {
    let currentUser = localStorage.getItem("currentUser"); // Check if user is logged in
    let loginLink = document.getElementById("loginLink");
    let profileContainer = document.getElementById("profileContainer");

    if (currentUser) {
        loginLink.style.display = "none";  // Hide Login/Register when logged in
        profileContainer.style.display = "block"; // Show Profile icon
    } else {
        loginLink.style.display = "block"; // Show Login/Register when not logged in
        profileContainer.style.display = "none"; // Hide Profile icon
    }
}

document.addEventListener("DOMContentLoaded", checkLoginStatus);
    </script>

</body>
</html>
